<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no "/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <pinglun :is-show="isShow" :ping-luns="pingLuns"></pinglun>
</div>
<template id="pinglun-tem">
    <div id="pinglun">
        <div v-if="isShow">客户评论</div>
        <h2 v-for="item in pingLuns">{{item}}</h2>
    </div>
</template>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isShow : true,
            pingLuns : ["正好吃","asdad","Adasdasd"]
        },
        components:{
            pinglun:{
                template:"#pinglun-tem",
                props:["isShow","pingLuns"]
            }
        }
    })
</script>
</html>
