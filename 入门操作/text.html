<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no "/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        .reddiv {
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="app">
    {{name}}
    <br/>
    <input type="text" v-model="name">
    <br/>
    <input type="text" v-model="nameReverse"/>
    <br/>
    {{showDiv}}
    <br/>
    <input type="checkbox" v-model="showDiv">
    <div v-if="showDiv" class="reddiv"></div>
    <hr/>
    <ul>
        <li v-for="item in allIndex">{{item}}</li>
    </ul>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            name: "神雕侠侣",
            showDiv: true,
            //遍历数组
            persons: [{index: "A", groupl: [{name: "A张三"}]},
                {index: "B", groupl: [{name: "B张三"}]},
                {index: "C", groupl: [{name: "C张三"}]},
                {index: "D", groupl: [{name: "D张三"}]},
            ]
        },
        computed: {//计算数据 ---计算属性无法修改
            nameReverse: function () {
                var n2 = this.name.split("").reverse().join("");
                return n2;
            },
            allIndex: function () {
                var list = [];
                for (var i in this.persons) {
                    var onGroup = this.persons[i];
                    list.push(onGroup.index);
                }
                return list;
            }
        }
    });
</script>
</body>
</html>
