<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no "/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        button {
            font-size: 24px;
        }

        .disShow {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
<div id="app">
    <button v-on:click="btnClick">{{btnText}}</button>
    <button v-on:touchstart="btnClick">{{btnText}}</button>
    <button v-on:touchend="btnClick">{{btnText}}</button>

    <div v-if="isShow" class="disShow"></div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            isShow: false,
            btnText: "显示"
        },
        methods: {
            btnClick: function (ev) {
                //alert(ev.target.innerText);
                this.isShow = !this.isShow;
                this.btnText = (this.isShow) ? "隐藏" : "显示";
            }
        }
    })
</script>
</body>

</html>
